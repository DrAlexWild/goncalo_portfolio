{% extends 'portfolio/layout.html' %}
{% load static %}
{% block main %}
<h3>Editar Cadeira</h3>
    <form action="{% url 'portfolio:cadeira_edita' cadeira_id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Gravar" class="btn btn-primary" >
        <a href="{% url 'portfolio:cadeira_apaga' cadeira_id %}" role="button" class="btn btn-danger">Apagar</a>
    </form>
{% endblock %}
