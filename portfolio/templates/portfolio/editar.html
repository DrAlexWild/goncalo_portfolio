{% extends 'portfolio/layout.html' %}


{% block main %}
<h3>Novo Post</h3>
<section>
<form method ="POST" action="{% url 'portfolio:editar'  post_id %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{% url 'portfolio:Blog' %}" role="button">Cancelar</a>
    <div class="gravar">
        <input type="submit" value="Gravar">
    </div>
    <a href="{% url 'portfolio:apagar' post_id %}" role="button">Apagar</a>
</form>
</section>
{% endblock %}
